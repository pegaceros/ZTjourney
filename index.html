<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>

    <link rel="stylesheet" type="text/css" href="bower_components/fullpage.js/dist/jquery.fullPage.css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- This following line is optional. Only necessary if you use the option css3:false and you want to use other easing effects rather than "linear", "swing" or "easeInOutCubic". -->
    <!-- <script src="vendors/jquery.easings.min.js"></script> -->


    <!-- This following line is only necessary in the case of using the option `scrollOverflow:true` -->
    <!-- <script type="text/javascript" src="vendors/scrolloverflow.min.js"></script> -->

    <script type="text/javascript" src="bower_components/fullpage.js/dist/jquery.fullPage.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
                anchors: ['page1', 'page2', 'page3', 'page4'],
                sectionsColor: ['#EF6461', '#E4B363', '#E8E9EB', '#E0DFD5'],
                scrollBar: true
            });
        });
    </script>
</head>

<body>

    <div id="fullpage" class="zt-container">
        <div class="section">
            section 1
            <div class="zt-tl-block">
                <div class="zt-tl-node">
                </div>
                <div class="zt-tl-content">
                </div>
            </div>
        </div>
        <div class="section">section 2
            <div class="zt-tl-block">
                <div class="zt-tl-node">
                </div>
                <div class="zt-tl-content">
                </div>
            </div>
        </div>
        <div class="section">section 3</div>
        <div class="section">section 4</div>
    </div>

</body>

</html>
